<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    #summarize {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f8f8f8;
      cursor: pointer;
    }
    #summary {
      margin-top: 15px;
      white-space: pre-wrap;
      font-size: 14px;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <button id="summarize">Summarize Video</button>
  <div id="summary"></div>
  <script src="popup.js"></script>
</body>
</html>
